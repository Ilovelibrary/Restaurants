<html>
<head>
</head>
<body>

<h1>RESTAURANTS </h1>

{% with messages=get_flashed_messages() %}
{% if messages %}
	<ul>
		{% for message in messages%}
		<li><strong>{{message}}</strong></li>
		{% endfor %}
	</ul>
{% endif %}
{% endwith %}
<a href="{{url_for('newRestaurant')}}">Create a New Item</a><br><br>

{% for r in restaurants %}

<div>

<a href="{{url_for('restaurantMenu', restaurant_id = r.id)}}">{{r.name}}</a><br>
<a href="{{url_for('editRestaurant', restaurant_id = r.id)}}">Edit</a><br>
<a href="{{url_for('deleteRestaurant', restaurant_id = r.id)}}">Delete</a><br><br>

</div>

{% endfor %}

</body>

</html>
