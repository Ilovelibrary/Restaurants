<html>
<body>
<h1>{{item.name}}</h1>
<form action="{{url_for('editMenuItem', restaurant_id=restaurant_id, menu_id=item.id)}}" method='post'>
	<label>Name:</label>
	<input type='text' placeholder='{{item.name}}' name='name'><br>
	<label>Description:</label>
	<input type='text' placeholder='{{item.description}}' name='description'><br>
	<label>Price:</label>
	<input type='text' placeholder='{{item.price}}' name='price'><br>
	<input type='submit' value='edit'>
	<a href="{{url_for('restaurantMenu',restaurant_id=restaurant_id)}}">Cancel</a>
</form>
</body>
</html>
